<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - Geopixelis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">🌍 Geopixelis</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin">⚙️ Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
    <h2 class="mb-4">➕ Agregar Nuevo Producto</h2>

    <form action="/agregar" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">URL de la imagen</label>
            <input type="text" class="form-control" id="imagen" name="imagen" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar producto</button>
        <a href="/admin" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-5">
    <p>📞 +57 310 773 5594 | ✉️ mpatino@geopixelis.com | 👤 CEO: Maicol Patiño</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
